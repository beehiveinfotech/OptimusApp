<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button color="clear" (click)='dismiss()'>
        <ion-icon color="tertiary" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="addRegistrationDetail" (ngSubmit)="onSignup()">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="6">

          <ion-img src="assets/logo.png" alt="logo-image"></ion-img>
        </ion-col>
      </ion-row>
      <h3 class="ion-text-center text-white">Registration</h3>
      <ion-grid>
        <ion-row class="ion-padding-start ion-padding-end ion-justify-content-center">

          <ion-col size="12">
            <ion-input type="text" formControlName="fName" placeholder="First Name *"></ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input type="text" formControlName="lName" placeholder="Last Name "></ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input type="text" formControlName="email" placeholder="Email ID *"></ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input type="text" maxlength="10" formControlName="phoneNumber" placeholder="Phone Number *"></ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input type="Password" formControlName="password" placeholder="Password *"></ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input type="Password" formControlName="confirmPassword" placeholder="Confirm Password *"></ion-input>
          </ion-col>

          <!-- <div size="12" *ngIf="addRegistrationDetail.get('confirmPassword').errors.ConfirmPasswordValidator">Passsword and
            Confirm Password didn't match. </div> -->

          <ion-col size="12">
            <ion-input type="text" formControlName="referralCode" placeholder="Referral Code"></ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-item lines="none">
              <ion-label class="text-white">I Agree <a href="" class="text-white">Term and Condition</a></ion-label>
              <ion-checkbox slot="start" formControlName="checkTermsCondition" color="tertiary"></ion-checkbox>
            </ion-item>
          </ion-col>

        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row class="ion-padding-start ion-padding-end ion-justify-content-center">
          <ion-col>
            <ion-button type="submit" [disabled]="addRegistrationDetail.invalid" expand="block" color="tertiary">Register</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-grid>
  </form>
</ion-content>
