<ion-header class="ion-no-border" [translucent]="true">
  <app-header [pageTitle]="title" [headcolor]="headcolor"></app-header>
</ion-header>

<ion-content color="primary" [fullscreen]="true">
  <ng-marquee direction="left" speed="normal"  duration="90s">
    <ul class="d-flex">
    <li color="secondary" lines="full"  class="d-flex"  *ngFor="let item of fetchedcoinDetail">
      <h3 class=" ion-no-margin">{{item.symbol}}

      </h3>
      <p class="text-normal">{{item.lastPrice}}
        <ion-icon name="caret-up-outline" [color]="item.priceChangePercent > 0 ? 'success' : 'danger'" ></ion-icon>{{item.priceChangePercent}}
      </p>
      <!-- <ion-img src="assets/icon/litecoin.svg" slot="start"></ion-img> -->
      
    </li>
  </ul>
</ng-marquee>
  <!-- <p class=" ion-padding-start"><span class=" text-large"></p> -->

<h1 class=" ion-no-margin">Crypto Currency Mining</h1>
<p>Cryptocurrency Mining is the most profitable method of earning now-a-days. 
  <br>Start mining today and get the most ROI out of it.</p>
</div>
