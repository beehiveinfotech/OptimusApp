<ion-header class="ion-no-border" [translucent]="true">
  <app-header [pageTitle]="title" [headcolor]="headcolor"></app-header>
</ion-header>

<ion-content color="primary" [fullscreen]="true">

  <ion-slides pager="false" [options]="slideOpts">
    <ion-slide>
      <ion-card>
        <ion-card-content class=" ion-no-padding">
          <ion-img src="assets/banner0.png" slot="start"></ion-img>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card>
        <ion-card-content class=" ion-no-padding">
          <ion-img src="assets/banner.png" slot="start"></ion-img>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card>
        <ion-card-content class=" ion-no-padding">
          <ion-img src="assets/banner2.png" slot="start"></ion-img>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <h6 class=" ion-padding-start">Ranking List</h6>

  <ion-item color="secondary" lines="full">
    <ion-img style="width:40px;" src="assets/icon/litecoin.svg" slot="start"></ion-img>
    <ion-label>
      <h2>LIT</h2>
      <p>Today</p>
    </ion-label>
    <ion-badge slot="end" color="none">
      <h4>$12,12</h4>
      <ion-icon name="caret-up-outline" color="success"></ion-icon>+ 9%
    </ion-badge>
  </ion-item>

  <ion-item color="secondary" lines="full">
    <ion-img style="width:40px;" src="assets/icon/bitcoin.svg" slot="start"></ion-img>
    <ion-label>
      <h2>BIT</h2>
      <p>Today</p>

    <ion-badge slot="end" color="none">
      <h4>$15,12</h4>
      <ion-icon name="caret-down-outline" color="danger"></ion-icon>- 6%
    </ion-badge>
  </ion-item>

  <ion-item color="secondary" lines="full">
    <ion-img style="width:40px;" src="assets/icon/ethereum.svg" slot="start"></ion-img>
    <ion-label>
      <h2>ETH</h2>
      <p>Today</p>

  <ion-item color="secondary" lines="full">

    <ion-label>
      <h2>BIT</h2>

      <h4>$15,12</h4>
      <ion-icon name="caret-down-outline" color="danger"></ion-icon>- 6%

  </ion-item>

    <ion-img style="width:40px;" src="assets/icon/ethereum.svg" slot="start"></ion-img>
    <ion-label>
      <h2>ETH</h2>
