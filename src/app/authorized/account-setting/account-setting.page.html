<ion-header class="ion-no-border" [translucent]="true">
  <app-header [pageTitle]="title"></app-header>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
  <ion-item>
    <ion-label position="floating">Beneficiary name</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Account Number</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirm Account Number</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Bank Name</ion-label>
    <ion-select placeholder="Select One">
      <ion-select-option value="f">SBI</ion-select-option>
      <ion-select-option value="m">PNB</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">IFSC code</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <div class=" ion-padding">
    <ion-button color="tertiary" expand="block">Save</ion-button>
  </div>
  </ion-card-content>
  </ion-card>
  
   
</ion-content>
