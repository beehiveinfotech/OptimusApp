   <ion-list color="primary">
    <ion-item  color="primary" lines="full">
      <ion-label>Plan Type</ion-label>
      <ion-text  slot="end">{{purchasePlanDetails?.type}}</ion-text>
    </ion-item>
    <ion-item  color="primary" lines="full">
      <ion-label>Discount</ion-label>
      <ion-text slot="end" color="success">{{purchasePlanDetails?.discount}}%</ion-text>
    </ion-item>
    <ion-item color="primary" lines="full">
      <ion-label>Contract Period</ion-label>
      <ion-text slot="end">{{purchasePlanDetails?.contract}}</ion-text>
    </ion-item>
    <ion-item  color="tertiary" lines="full">
      <ion-label>Buy MH</ion-label>
      <ion-input class="bg-input" type="text" placeholder="Buy MH" slot="end"></ion-input>
    
    </ion-item>
    </ion-list>
  
    <ion-item>
      <ion-label>Payment </ion-label>
      <ion-select interface="popover">
        <ion-select-option *ngFor="let option of paymentOptions">
          <h2>{{ option.title }}</h2>
            -
            <h4>{{ option.charge }}</h4>
        </ion-select-option>
       
      </ion-select>
    </ion-item>

    <ion-button expand="block" class=" ion-margin" color="tertiary" (click)="onClickPaymentSummary()"
    >Check Out</ion-button>
