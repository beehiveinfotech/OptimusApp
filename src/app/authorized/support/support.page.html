<ion-header>

            slot="start"

          <ion-label><p>support@cryptohashh.com</p></ion-label>

        <ion-item color="primary">
          <ion-icon
            name="globe-outline"

          <ion-label><p>https://cryptohashh.com</p></ion-label>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
